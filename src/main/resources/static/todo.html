<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>To-Do List</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 600px;
      background: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      flex-grow: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    ul {
      list-style-type: none;
      padding-left: 0;
      max-height: 400px;
      overflow-y: auto;
      border-top: 1px solid #ddd;
    }

    li {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>To-Do List</h1>
  <form id="todo-form">
    <input type="text" id="todo-input" placeholder="Inserisci una nuova attività..." required />
    <button type="submit">Aggiungi</button>
  </form>
  <ul id="todo-list"></ul>
</div>

<script>
  const form = document.getElementById('todo-form');
  const input = document.getElementById('todo-input');
  const list = document.getElementById('todo-list');

  const params = new URLSearchParams(window.location.search);
  const username = params.get('username');

  function caricaTodo() {
    fetch(`/api/todos?username=${username}`)
      .then(res => res.json())
      .then(data => {
        list.innerHTML = '';
        data.forEach(todo => {
          const li = document.createElement('li');
          li.textContent = todo.descrizione + (todo.completato ? ' ✅' : '');
          list.appendChild(li);
        });
      });
  }

  form.addEventListener('submit', function(e) {
    e.preventDefault();
    const task = input.value.trim();
    if (task && username) {
      fetch(`/api/todos/addTodo?username=${username}&descrizione=${encodeURIComponent(task)}`, {
        method: 'POST'
      }).then(() => {
        input.value = '';
        caricaTodo();
      });
    }
  });

  caricaTodo();
</script>
</body>
</html>
